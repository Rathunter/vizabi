<div class='vzb-dialog-modal'>
  <span class="thumb-tack-class" data-dialogtype="moreoptions" data-click="pinDialog"><i class="fa thumb-tack-class-ico fa-thumb-tack"></i></span>
  <span class="thumb-tack-class thumb-tack-class-ico-drag fa" data-dialogtype="axes" data-click="dragDialog"></span>
  <div class="vzb-dialog-title">
    <%=t ("buttons/more_options") %>
  </div>

  <div class="vzb-dialog-content">
    <p class="vzb-dialog-sublabel"><%=t ("buttons/opacityRegular") %></p>
    <div class="vzb-dialog-bubbleopacity-regular"></div>

    <p class="vzb-dialog-sublabel"><%=t ("buttons/opacityNonselect") %></p>
    <div class="vzb-dialog-bubbleopacity-selectdim"></div>

    <div class="vzb-dialog-br"></div>

    <p class="vzb-dialog-sublabel"><%=t ("buttons/axis_x") %></p>
    <div class="vzb-xaxis-container"></div>

    <p class="vzb-dialog-sublabel"><%=t ("buttons/axis_y") %></p>
    <div class="vzb-yaxis-container"></div>
    <div class="vzb-axes-options"></div>

    <div class="vzb-dialog-br"></div>

    <p class="vzb-dialog-sublabel"><%=t ("buttons/size") %></p>
    <div class="vzb-saxis-container"></div>
    <p class="vzb-dialog-sublabel"><%=t ( "hints/bubbl/setminsize") %></p>
    <div class="vzb-dialog-bubblesize-min"></div>
    <p class="vzb-dialog-sublabel"><%=t ( "hints/bubbl/setmaxsize") %></p>
    <div class="vzb-dialog-bubblesize-max"></div>

    <div class="vzb-dialog-br"></div>

    <p class="vzb-dialog-sublabel"><%=t ("buttons/colors") %></p>
    <div class="vzb-caxis-container"></div>
    <div class="vzb-clegend-container"></div>

  </div>

  <div class="vzb-dialog-buttons">
    <div data-click="closeDialog" class="vzb-dialog-button vzb-label-primary">
      OK
    </div>
  </div>

</div>
